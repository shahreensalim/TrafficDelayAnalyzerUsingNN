<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
  <script src="https://d3js.org/d3.v4.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
  <script src="https://d3js.org/d3-selection-multi.v1.js"></script>


</head>
<body>
  <div class="container-bg">
      <nav class="navbar navbar-custom navbar-expand-sm fixed-top">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="navbar-brand" href="#">Traffic and Delay Analyzer</a>
        </li>
      </ul>
    </nav>
  </div>

  <div class="container-fluid" >
      <div class="row" id='info' style='font-size:16px'>
        <div id="options" class="col-lg-8">
          <span>
        <label>Network Type</label>
        <select id="topo_option">
          <option value="star">Star</option>
          <option value="ring">Ring</option>
          <option value="scalefree">Scale Free</option>
        </select>
      </span>
      <span>
        <label>Number of Nodes:</label>
        <select id="nodes_option">
          <option value="five">5</option>
          <option value="ten">10</option>
          <option value="fifteen">15</option>
        </select>
      </span>
      <span>
        <label>Link bandwidth:</label>
        <select id="bw_option">
          <option value="mbps1">5</option>
          <option value="mbps2">10</option>
          <option value="mbps3">15</option>
        </select>
      </span>
      <span><button type="button" id ='loadTraffic' class="btn btn-primary">Load Traffic Graph</button></span>
    </div>

      </div>
      <div class="row" id='main'>

          <div class='col-lg-3'id= 'traffic-graph'>
            <div class="row" id='graph-header'>
              Traffic Graph
            </div>
            <div class="row" id='main-graph'>
            </div>
          </div>
          <div class='col-lg-3'id='traffic-table' >
            <div class="row" id='table-header'>
              Traffic Matrix
            </div>
            <div class="row" id='main-table'>
              <div id="table_data">
              <table id ="traffic_mat" class="table table-striped table-bordered"></table>
            </div>
            <button type="button" id ='generateDelay' class="btn btn-primary">Generate Delay</button>
            <br>
            <div id="control-center">
               <input type="text" id="newValue" placeholder="Enter new traffic value" value="">
              <button type="button" id ='editLink' class="btn btn-primary">Edit link</button>
              <button type="button" id='stopGeneration' class="btn btn-primary">Stop Generating Traffic</button>
            </div>
            </div>
          </div>
        <div class='col-lg-3'id= 'delay-graph'>
          <div class="row" id='graph-header'>
            Delay Graph
          </div>
          <div class="row" id='main-graph-delay'>
          </div>
        </div>
        <div class='col-lg-3'id='delay-table' >
          <div class="row" id='table-header'>
            Delay Matrix
          </div>
          <div class="row" id='main-table'>
            <div id="table_data">
            <table id ="delay_mat" class="table table-striped table-bordered"></table>
          </div>
          </div>
        </div>
    </div>
      </div>

<script type="text/javascript" src="static/js/graph.js"></script>

</body>
</html>
